# ==============================================================================
# COMPONENT: Telegraf Configuration (Central Brain)
# REVISION: 3.7.5 (Fix: Removed Invalid 'token' Parameter)
# ==============================================================================

[global_tags]
  sensor_id = "$SENSOR_ID" 
  role = "core"
  placement = "indoor"

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

# --- OUTPUTS ---

[[outputs.influxdb]]
  urls = ["$INFLUX_URL"]
  database = "$INFLUX_DB"
  
  # [FIX] Removed 'token' - InfluxDB 1.8 uses only User/Pass
  username = "$INFLUX_USER"
  password = "$INFLUX_PASSWORD"
  
  timeout = "5s"

# --- INPUTS ---

[[inputs.cpu]]
  percpu = false
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.mem]]
[[inputs.temp]]
[[inputs.system]]
